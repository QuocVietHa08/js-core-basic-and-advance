    <html>
        <body>
            <style>
                body input{
                    padding: 10px;
                    margin: 4px;
                }
            </style>
            <script language="javascript">
                function change_background(){
                    document.getElementById("message").style.background ="red";
                }
                function change_color(){
                    document.getElementById("message").style.color ="blue";
                }
                function change_height(){
                    document.getElementById("message").style.height ="400px";
                }
                function change_font_size(){
                    document.getElementById("message").style.fontSize ="10px";
                }

            </script>
            <div id="message">
                Welcome to my small project
            </div>
            <input type="button" value="Change background" onclick="change_background()"/><br/>
            <input type="button" value="Change color" onclick="change_color()"/> <br>
            <input type="button" value="Change height" onclick="change_height()"/> <br>
            <input type="button" value="change fontsize" onclick="change_font_size()"/> <br>
        </body>
    </html>

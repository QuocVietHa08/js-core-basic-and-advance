<html>
    <body>
        <script language="javascript">
    function sum(n)
    {
        var sum=0;
        var index=0;
        while(index <= n)
        {
            //neu la so chan thi cong vao
            if(index % 2 ==0){
                sum  += index;
            }
            //tang bien dem
            index++;
        }
        document.write("sum of even number from 1 to"+ n +" :" + sum +"<br/>");
    }
    sum(1000);
    sum(500);

</script>
    </body>
</html>
